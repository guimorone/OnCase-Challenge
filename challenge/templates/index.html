{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Botar desse jeito para o django reconhecer -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>OnCase Challenge</title>
</head>
<body>
    <!-- Barra do topo -->
    <nav class="navbar navbar-light" id="top-form">
        <div class="container-fluid top-bar">
          <form method="POST" class="d-flex">
            {% csrf_token %}
            <input class="form-control me-2" type="text" placeholder="First name" aria-label="First name" name="firstName"/>
            <input class="form-control me-2" type="text" placeholder="Last name" aria-label="Last name" name="lastName"/>
            <input class="form-control me-2" type="text" placeholder="Participation" aria-label="Participation" name="participation"/>
            <button class="btn btn-outline-light" type="submit" value="submit">Send</button>
          </form>
        </div>
      </nav>

    <!-- Título e subtítulo -->
    <div id="title-subtitle">
        <p class="h1 text-muted">DATA</p>
        <p class="font-weight-light">Lorem ipsum dolor sit, amet, consectetur adipiscing elit</p>
    </div>

    <!-- Tabela e Gráfico -->
    <div class="container row chart-table">
        <div class="col">
            <table class="table table-bordered" id="tabela">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col" class="alignCenterText">Participation</th>
                  </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row" class="alignCenterText">1</th>
                        <td>Carlos</td>
                        <td>Moura</td>
                        <td class="alignCenterText">5%</td>
                      </tr>
                      <tr>
                        <th scope="row" class="alignCenterText">2</th>
                        <td>Fernanda</td>
                        <td>Oliveira</td>
                        <td class="alignCenterText">15%</td>
                      </tr>
                      <tr>
                        <th scope="row" class="alignCenterText">3</th>
                        <td>Hugo</td>
                        <td>Silva</td>
                        <td class="alignCenterText">20%</td>
                      </tr>
                      <tr>
                        <th scope="row" class="alignCenterText">4</th>
                        <td>Eliza</td>
                        <td>Souza</td>
                        <td class="alignCenterText">20%</td>
                      </tr>
                      <tr>
                        <th scope="row" class="alignCenterText">5</th>
                        <td>Anderson</td>
                        <td>Santos</td>
                        <td class="alignCenterText">40%</td>
                      </tr>
                </tbody>
              </table>
        </div>
        <div class="col">
            <canvas id="chart"></canvas>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js" integrity="sha512-TW5s0IT/IppJtu76UbysrBH9Hy/5X41OTAbQuffZFU6lQ1rdcLHzpU5BzVvr/YFykoiMYZVWlr/PX1mDcfM9Qg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="{% static 'grafico.js' %}"></script>

</body>
</html>
